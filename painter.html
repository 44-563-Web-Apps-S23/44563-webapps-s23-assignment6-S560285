<h2>

<form>
    <label for="form1_painterdata"> The hidden painter name</label>
    <input type ="password" id="password" name="form1_painterdata" min=5 max=25 step=2 value="Monet"> <br>
    <label for="form2_checkdata">Guess the painter</label>
    <input type ="text" id="check" name="form2_checkdata" min=5 max=25 step=2> <br>
    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>

<p 
id="result">
 result 
</p>
<script> 

  var good=0
  var oops=0


function checkPainter(){
 console.log("Getting form values")


    m = document.getElementById("password").value
    n = document.getElementById("check").value   
    out = document.getElementById("result")
    if(m==n){
        alert("You got it right")
        good=good+1
    } 
    else { 
        oops=oops+1
        alert('Sorry')
    }
    out.innerHTML ="Right count: " +good+" Wrong count: "+oops
}


</script>
